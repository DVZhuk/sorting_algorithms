<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Визуализация алгоритмов сортировки</title>
</head>
<body>
    <section class="sort sort--selection">
        <h2 class="sort__heading">Сортировка выборкой</h2>
        <div class="sort__block sort__block--selection">
        </div>
        <button class="sort__button selection--button">Нажми на меня</button>
    </section>
    <section class="sort sort--bubble">
        <h2 class="sort__heading">Сортировка "пузырьком"</h2>
        <div class="sort__block sort__block--bubble">
        </div>
        <button class="sort__button bubble--button">Нажми на меня</button>
    </section>
    <script src="js/selection_script.js"></script>
    <script src="js/bubble_script.js"></script>
</body>
</html>
